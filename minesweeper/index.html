<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body oncontextmenu="return false;">
    <div class="startMenu border border-warning rounded shadow-sm p-3 bg-white d-flex">
        <h1>
            MINESWEEPER
        </h1>
        <p class="diff">
            Choose difficulty:
        </p>
        <div class="btn-group btn-group-toggle mb-3" data-toggle="buttons">
            <label class="btn btn-secondary active" id="easy">
              <input class="difficult" type="radio" name="difficult" autocomplete="off" checked> Easy
            </label>
            <label class="btn btn-secondary" id="medium">
              <input class="difficult" type="radio" name="difficult" autocomplete="off"> Medium
            </label>
            <label class="btn btn-secondary" id="hard">
              <input class="difficult" type="radio" name="difficult" autocomplete="off"> Hard
            </label>
            <label class="btn btn-secondary" id="insane">
                <input class="difficult" type="radio" name="difficult" autocomplete="off"> Insane
              </label>
          </div>
        <button type="button" class="playBtn btn btn-outline-warning btn-block">Play</button>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
